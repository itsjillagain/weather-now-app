<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link rel="icon" type="image/png" href="images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" placeholder="Enter City"
                class="form-control" id="city-input" autocomplete:"off" />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success w-100 search-button"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Search a city</h1>
            <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
              crossorigin="anonymous"
            ></script>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="images/clear-sky-day.png"
                  id="icon"
                  class="float-left"
                />
                <strong id="temperature">0</strong
                ><span class="units"
                  ><a href="#" id="celcius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link" class="f-link">°F</a></span
                >
              </div>
            </div>
            <div class="col-md-6">
              <ul class="other-info">
                <li>💧 Humidity: <span id="humidity">0</span>%</li>
                <li>🍃 Wind: <span id="wind">0</span>km/h</li>
              </ul>
            </div>
          </div>
          <hr class="line" />
          <div class="weather-forecast" id="forecast">
            <div class="weather-forecast"></div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/itsjillagain/weather-now-app"
            target="_blank"
            class="github-link"
            >Open source code</a
          >
          by Jill Dominique Nunez</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
